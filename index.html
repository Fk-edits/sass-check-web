<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>WELCOME TO SEDEN ADEA SECONDARY SCHOOL OFFICIAL WEBSITE</h1>
        <h2>Login</h2>
        <form id="loginForm">
            <label for="username">Username</label>
            <input type="text" id="username" required>
            <label for="password">Password</label>
            <input type="password" id="password" required>
            <button type="submit" class="login-btn">Login</button>
            <div class="gap"></div>
            <button type="button" class="forgot-password-btn" id="forgotPasswordBtn">Forgot Password?</button>
        </form>
    </div>

    <!-- Modal for Forgot Password -->
    <div id="forgotPasswordModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Forgot Password</h2>
            <p>Please join our <a href="https://t.me/yourchannel" target="_blank">Telegram channel</a> for assistance.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
